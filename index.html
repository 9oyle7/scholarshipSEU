<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" >
    <link href="css/font.css" rel="stylesheet">
    <link href="css/loginPage.css" rel="stylesheet">
    <title>تسجيل الدخول لبرنامج الابتعاث</title>
  </head>
  <body>
      <div class="container">
        <div class="header text-center p-3">
          <div class="row">
              <a href="https://seu.edu.sa">
                <img class="logo" src="img/image.png" alt="">
            </a>
          </div>
        </div>
          <div class="content">
            <div class="row welcome-logo text-center">
              <!-- start this section for welcome-->
              <div class="col-sm-6 screen-welcome">
                <p>بوابة الدخول لبرنامج الابتعاث</p>
              </div>
              <!-- end this section for welcome-->
              <!-- start this section for form login-->
              <div class="col-sm-6 login-form">
                  <form>
                      <div class="header-login">
                          <div class="text-center">
                              <h1>تسجيل الدخول</h1>
                          </div>
                      </div>
                      <div class="body-login">
                          <div class="text-center">
                              <div class="form-group">
                                <input name="username" class="text form-control" type="text" placeholder="اسم المستخدم">
                                <i class="fa fa-user-o fa-fw"></i>
                              </div>
                              <div class="form-group">
                                <input name="password" class="password form-control" type="password" placeholder="كلمة المرور">
                                <i class="fa fa-key fa-fw"></i>
                              </div>
                              <div class="form-group rememberme">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                                  <label class="form-check-label" for="gridCheck1">تذكرني</label>
                                </div>
                              </div>
                              <div class="form-group btn-form-group">
                                  <button type="submit" class="btn btn-primary btn-block input-btn" formaction="homePage.html">دخول</button>
                                  <a href="#" class="forgot"><span>نسيت كلمة المرور</span></a>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
              <!-- end this section for form login-->
            </div> 
          </div>
      </div>
      <footer  class="fixed-bottom py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>الحقوق محفوظة &copy;الجامعة السعودية الإلكترونية</small>
        </div>
      </footer>
  <!--  -->
    <!--  -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/loginPage.js"></script>
  </body>
</html>
